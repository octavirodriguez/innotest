name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run smoke tests (PRs)
        if: ${{ github.event_name == 'pull_request' }}
        env:
          CI: true
        run: |
          # Use long-form --project to avoid ambiguity with npx options
          npx playwright test --project=${{ matrix.browser }} --grep "@smoke" --reporter=github,html

      - name: Run full suite (pushes)
        if: ${{ github.event_name != 'pull_request' }}
        env:
          CI: true
        run: |
          npx playwright test --project=${{ matrix.browser }} --reporter=github,html

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/

      - name: Upload test-results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results/
